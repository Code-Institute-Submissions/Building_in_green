{% extends 'base.html' %} {% block content %}

<div class="col s12 m6 l3 center">
<h4 style="margin-top:80px;" class="text-center">View more details</h4>

<!-- Shows the details of the selected house -->

    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <div class="card text-center">
                    <div class="card-image">
                        <a><img class="img-fluid" src="{{ house.image }}" width="100%" height="auto"></a>
                    </div>
                        <p>Category: {{ house.category_name | capitalize}}</p>
                        <span class="card-title">{{ house.house_name }}</span>
                    <div class="card-content">
                        <p>By: {{ house.user_name }} - {{ house.year }} - {{ house.location }}</p>
                        <p>{{ house.description }}</p>
                    </div>
                    <div class="btn-group" style="margin-bottom: 20px; padding-bottom: 20px;">
                        <a href="{{url_for('edit_house', house_id=house._id)}}" class="waves-effect waves-light btn">Edit</a>
                    <button type="button" class="waves-effect waves-light btn red darken-4" onclick="confirm_del()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Alert prompt for deleting or canceling delete process -->
<script>
function confirm_del(){
        var confirmation = confirm("This process cannot be undone! Are you sure you want to delete this house?")
        if (confirmation == true){
            window.location.href="{{url_for('delete_house', house_id=house._id)}}";
            alert("Green Building has successfully been deleted.");
        }
        else {
            alert("Green Building has not been deleted.");
        }
    }
</script>


{% endblock %}

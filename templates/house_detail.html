{% extends 'base.html' %} {% block content %}

 <h1 style="margin-top:150px; padding-left:50px;">View more details</h1>

  <div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <a>
            <img src="{{ house.image }}" width="300" height="200">
            </a>
        </div>
        <p>{{ house.category_name }}</p>
        <span class="card-title">{{ house.house_name }}</span>
        <div class="card-content">
          <p>By: {{ house.user_name }} {{ house.year }} - {{ house.location }}</p>
        </div>
        <div class="card-action">
          <p>{{ house.description }}</p>
        </div>
      </div>
    </div>
  </div>

    <div class="buttons">
        <a href="{{url_for('edit_house', house_id=house._id)}}" class="btn btn-success">Edit</a>
            <button type="button" class="btn btn-danger" onclick="confirm_del()">Delete</button>
        <a href="{{url_for('index')}}" class="btn btn-success">Home</a>
    </div>
 

<!-- Alert prompt for deleting a recipe or canceling delete process -->
<script>
function confirm_del(){
        var confirmation = confirm("This process cannot be undone! Are you sure you want to delete this house?")
        if (confirmation == true){
            window.location.href="{{url_for('delete_house', house_id=house._id)}}";
            alert("Green Building has successfully been deleted.");
        }
        else {
            alert("Green Building has not been deleted.");
        }
    }
</script>


{% endblock %}

{% extends 'base.html' %} {% block content %}
<div class="main">
    <h1 style="font-size:4vw; margin-top:80px;" class="text-center">Community Gallery</h1>
    <hr>
    <div style="margin-bottom:50px;">
    <a href="{{url_for('add_house')}}" class="btn btn-success right" style="margin-right:20px;">Add yours</a>
    <h2 style="font-size:3vw;margin-left:20px;" class="left">Your selection:</h2><br>
    </div>
</div>
<!-- Shows the gallery of the houses in the database base on category selection -->


	{% for house in houses %}
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="md-4">
                    <div class="card mb-4 box-shadow">
                        <img src="{{ house.image }}" style="width:100%">
                        <div class="card-body">
                            <div class="card-text">
                                <h4 class="category_name">Category:  {{ house.category_name | capitalize}}</h3>
                                <h5 class="house_name">{{ house.house_name }}:</h4>
                                <p class="description">{{ house.description }}</p> 
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <a href="{{url_for('house_detail', house_id=house._id)}}" class="btn btn-success">More info.</a>
                            </div> 
                        </div> 
                    </div> 
                </div> 
            </div> 
        </div>
    </div>
    {% endfor %}
  
   

	
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom fonts -->

<body>
 <!-- Navigation -->

            <a class="navbar-brand" href="{{ url_for('index') }}">Building in Green</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa fa-bars"></i>
        </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Green Builders Comunity Gallery
                        </a>
                        <a class="nav-link"></a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{{url_for('all_gallery') }}">All</a>
                        <a class="dropdown-item" href="{{url_for('gallery', select_category = 'wood') }}">Wood</a>
                        <a class="dropdown-item" href="{{url_for('gallery', select_category = 'cob') }}">Cob</a>
                        <a class="dropdown-item" href="{{url_for('gallery', select_category = 'stone') }}">Stone</a>
                        <a class="dropdown-item" href="{{url_for('gallery', select_category = 'underground') }}">Underground</a>
                        <a class="dropdown-item" href="{{url_for('gallery', select_category = 'upcycling') }}">Upcycling</a>
                    </div>                    
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_house') }}">Add your building</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  
  
  
    {% block content %} {% endblock %}

  <footer class="footer bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 h-100 text-center text-lg-center my-auto">
          <p class="text-muted small mb-4 mb-lg-0">&copy; Building in Green 2020. All Rights Reserved.</p>
        </div>
        </div>
    </div>
  </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>

 <!-- Materialize initialization-->

        $(document).ready(function(){

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/simple-line-icons/css/simple-line-icons.css') }}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/landing-page.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/mystyle.css') }}" rel="stylesheet">


    <title>Building in Green</title>
</head>
<body>

<!-- Navigation bar -->
<div class="navbar" id="myNavBar">
<!-- Brand -->
<a class="navbar-brand text-success" href="#"><strong>Building in Green</strong></a>
    <div class="links">
        <a href="{{ url_for('index') }}" class="nav-link">Home</a>
 <!-- Dropdown -->
    <div class="dropdown">
          <button class="dropbtn">Community Gallery 
            <i class="fa fa-caret-down"></i>
          </button>
        <div class="dropdown-content">
            <a class="dropdown-item" href="{{url_for('gallery', selected_category= 'all') }}">All</a>
            <div class="dropdown-divider"></div>
            {% for category in categories %}
            	<a class="dropdown-item" href="{{url_for('gallery', selected_category = category.category_name) }}">{{ category.category_name | capitalize }}</a>
            {% endfor %}
        </div>
    </div>
        <a class="nav-link" href="{{ url_for('add_house') }}">Add your Green Building</a>
    </div>
        <a href="javascript:void(0);" class="icon" onclick="my_nav()">
        <i class="fa fa-bars"></i>
        </a>
</div>
            

{% block content %} {% endblock %}
 
 
<!-- Footer -->
<footer class="footer bg-light">
    <div class="container">
      <div class="row-footer">
        <div class="col-lg-12 h-100 text-center text-lg-center my-auto">
          <p class="text-muted small mb-4 mb-lg-0">&copy; Building in Green 2020. All Rights Reserved.</p>
        </div>
        </div>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>      
<script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>  
<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
function my_nav() {
    var x = document.getElementById("myNavBar");
        if (x.className === "navbar") {
          x.className += " responsive";
        } else {
          x.className = "navbar";
        }
      }
</script>

</body>
</html>
